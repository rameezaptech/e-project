    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
  background-color: #f2f2f2;
  /* background-image: linear-gradient (rgba(0,0,0,0.6),rbga(0,0,0,0.9)),url(images/login\ image.jpg); */

  /* background-image: linear-gradient(to bottom, rgba(47, 79, 79, 0.5) 0%, rgba(47, 79, 79, 0.5) 100%), url('images/login\ image.jpg');
background-size: cover;
background-position: center; */
  background-image: linear-gradient(to bottom, rgba(47, 79, 79, 0) 0%, rgba(47, 79, 79, 0) 100%), url('images/login.jfif');
background-size: cover;
background-position: center;




}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  /* color: white; */
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  padding: 10px;
  width: 100%;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

button[type="submit"]:active {
  background-color: #3e8e41;
  transform: translateY(2px);
}


    </style>
  </head>
  <body>
    <div class="container">
      <form id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>

<script>
    const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const savedUsername = localStorage.getItem('username');
  const savedPassword = localStorage.getItem('password');

  if (username === savedUsername && password === savedPassword) {
    alert('Login successful!');
 window.location.href = 'home2.html' // replace welcome.html with your actual welcome page
  } else {
    alert('Login failed. Please try again.');
  }
});

</script>

    <script src="script.js"></script>
  </body>
